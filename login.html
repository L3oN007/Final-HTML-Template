<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Login V18</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--===============================================================================================-->
		<link rel="icon" type="image/png" href="assets/login/images/icons/favicon.ico" />
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="assets/login/vendor/bootstrap/css/bootstrap.min.css" />
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="assets/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="assets/login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css" />
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="assets/login/vendor/animate/animate.css" />
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="assets/login/vendor/css-hamburgers/hamburgers.min.css" />
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="assets/login/vendor/animsition/css/animsition.min.css" />
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="assets/login/vendor/select2/select2.min.css" />
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="assets/login/vendor/daterangepicker/daterangepicker.css" />
		<!--===============================================================================================-->
		<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="assets/login/css/util.css" />
		<link rel="stylesheet" type="text/css" href="assets/login/css/main.css" />
		<link rel="stylesheet" type="text/css" href="assets/login/css/style.css" />
		<!--===============================================================================================-->
	</head>
	<body>
		<!-- Topbar Start -->
		<div class="row py-3 px-lg-5">
			<div class="col-lg-4">
				<a href="" class="navbar-brand d-none d-lg-block">
					<h1 class="m-0 display-5 text-capitalize"><span class="text-primary">Bird</span>Lover</h1>
				</a>
			</div>
			<div class="col-lg-8 text-center text-lg-right">
				<div class="d-inline-flex align-items-center">
					<div class="d-inline-flex flex-column text-center pr-3 border-right">
						<h6>Opening Hours</h6>
						<p class="m-0">8.00AM - 9.00PM</p>
					</div>
					<div class="d-inline-flex flex-column text-center px-3 border-right">
						<h6>Email Us</h6>
						<p class="m-0">info@example.com</p>
					</div>
					<div class="d-inline-flex flex-column text-center pl-3">
						<h6>Call Us</h6>
						<p class="m-0">+012 345 6789</p>
					</div>
				</div>
			</div>
		</div>
		<!-- Topbar End -->
		<div class="limiter">
			<div class="container-login100">
				<div class="wrap-login100">
					<form class="login100-form validate-form">
						<span class="login100-form-title p-b-43"> Login </span>

						<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
							<input class="input100" type="text" name="email" />
							<span class="focus-input100"></span>
							<span class="label-input100">Email</span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="Password is required">
							<input class="input100" type="password" name="pass" />
							<span class="focus-input100"></span>
							<span class="label-input100">Password</span>
						</div>

						<div class="flex-sb-m w-full p-t-3 p-b-32">
							<div class="contact100-form-checkbox">
								<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me" />
								<label class="label-checkbox100" for="ckb1"> Remember me </label>
							</div>

							<div>
								<a href="#" class="txt1"> Forgot Password? </a>
							</div>
						</div>

						<div class="container-login100-form-btn">
							<button class="login100-form-btn">Login</button>
						</div>

						<div class="text-center p-t-46 p-b-20">
							<span class="txt2"> or sign up using </span>
						</div>

						<div class="login100-form-social flex-c-m">
							<a href="#" class="login100-form-social-item facebook flex-c-m bg1 m-r-5">
								<i class="fa fa-facebook-f" aria-hidden="true"></i>
							</a>

							<a href="#" class="login100-form-social-item twitter flex-c-m bg2 m-r-5">
								<i class="fa fa-twitter" aria-hidden="true"></i>
							</a>

							<a href="#" class="login100-form-social-item google flex-c-m bg3 m-r-5">
								<i class="fa fa-google" aria-hidden="true"></i>
							</a>
						</div>

						<div class="text-center p-t-46 p-b-20">
							<span class="txt2"> or using <a href="#" class="txt1"> Sign up</a> </span>
						</div>
					</form>

					<div
						class="login100-more"
						style="
							background-image: url('https://images.pexels.com/photos/15632251/pexels-photo-15632251/free-photo-of-close-up-of-colorful-bird.jpeg?auto=compress&cs=tinysrgb&w=1600');
						"
					></div>
				</div>
			</div>
		</div>

		<!--===============================================================================================-->
		<script src="assets/login/vendor/jquery/jquery-3.2.1.min.js"></script>
		<!--===============================================================================================-->
		<script src="assets/login/vendor/animsition/js/animsition.min.js"></script>
		<!--===============================================================================================-->
		<script src="assets/login/vendor/bootstrap/js/popper.js"></script>
		<script src="assets/login/vendor/bootstrap/js/bootstrap.min.js"></script>
		<!--===============================================================================================-->
		<script src="assets/login/vendor/select2/select2.min.js"></script>
		<!--===============================================================================================-->
		<script src="assets/login/vendor/daterangepicker/moment.min.js"></script>
		<script src="assets/login/vendor/daterangepicker/daterangepicker.js"></script>
		<!--===============================================================================================-->
		<script src="assets/login/vendor/countdowntime/countdowntime.js"></script>
		<!--===============================================================================================-->
		<script src="assets/login/js/main.js"></script>
	</body>
</html>
